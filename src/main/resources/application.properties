spring.config.import=configserver:http://localhost:1010


# Enable circuit breaker health indicator
management.health.circuitbreakers.enabled=true

# Expose health endpoint in actuator
management.endpoints.web.exposure.include=health

management.endpoint.health.show-details=always

###############################################
# Resilience4j Circuit Breaker Configuration
###############################################

# Enable health indicator for this circuit breaker
resilience4j.circuitbreaker.instances.ratingHotelBreaker.registerHealthIndicator=true

# Number of events stored in the event consumer buffer
resilience4j.circuitbreaker.instances.ratingHotelBreaker.eventConsumerBufferSize=10

# Failure rate threshold (percentage at which circuit opens)
resilience4j.circuitbreaker.instances.ratingHotelBreaker.failureRateThreshold=50

# Minimum number of calls required before circuit breaker starts evaluating failures
resilience4j.circuitbreaker.instances.ratingHotelBreaker.minimumNumberOfCalls=5

# Automatically move from OPEN → HALF_OPEN after wait duration completes
resilience4j.circuitbreaker.instances.ratingHotelBreaker.automaticTransitionFromOpenToHalfOpenEnabled=true

# Time to wait in OPEN state before transitioning to HALF_OPEN
resilience4j.circuitbreaker.instances.ratingHotelBreaker.waitDurationInOpenState=6s

# Number of permitted calls in HALF_OPEN state
resilience4j.circuitbreaker.instances.ratingHotelBreaker.permittedNumberOfCallsInHalfOpenState=3

# Size of the sliding window (number of calls recorded)
resilience4j.circuitbreaker.instances.ratingHotelBreaker.slidingWindowSize=10

# Type of sliding window (COUNT_BASED or TIME_BASED)
resilience4j.circuitbreaker.instances.ratingHotelBreaker.slidingWindowType=COUNT_BASED


# retry 
resilience4j.retry.instances.HotelService.max-attempts=3
resilience4j.retry.instances.HotelService.wait-duration=5s

# rate limiter
resilience4j.ratelimiter.instances.userRateLimiter.limit-refresh-period=4s
resilience4j.ratelimiter.instances.userRateLimiter.limit-for-period=2
resilience4j.ratelimiter.instances.userRateLimiter.timeout-duration=2s
# ✔ limit-refresh-period = 4 seconds
# ✔ limit-for-period = 2 calls allowed
# ✔ timeout = 0 seconds (no waiting, immediately fail extra requests)

